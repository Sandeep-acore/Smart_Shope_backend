services:
  # Backend API Service
  - type: web
    name: smart-shop-api
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /api/health
    numInstances: 1
    scaling:
      minInstances: 1
      maxInstances: 1
    envVars:
      - key: DB_HOST
        value: ${AIVEN_DB_HOST}
      - key: DB_PORT
        value: ${AIVEN_DB_PORT}
      - key: DB_NAME
        value: ${AIVEN_DB_NAME}
      - key: DB_USERNAME
        value: ${AIVEN_DB_USERNAME}
      - key: DB_PASSWORD
        value: ${AIVEN_DB_PASSWORD}
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080
      - key: SPRING_CONFIG_USE_LEGACY_PROCESSING
        value: true
      - key: JAVA_OPTS
        value: "-Xms256m -Xmx512m"

databases:
  - name: smart-shop-db
    plan: starter
    databaseName: smartshop
    user: smartshop 