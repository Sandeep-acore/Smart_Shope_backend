# Production Configuration for Render Deployment

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Database Configuration - Updated for Aiven PostgreSQL
spring.datasource.url=jdbc:postgresql://smartshop-sandeep-e8db.h.aivencloud.com:24114/defaultdb?sslmode=require
